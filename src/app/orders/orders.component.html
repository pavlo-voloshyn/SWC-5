<button (click)="onBack()" mat-raised-button color="primary">
  Back
</button>
<button (click)="onCreate()" mat-raised-button color="primary">
  Create
</button>
<button (click)="onLogout()" mat-raised-button color="primary">
  Logout
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="serviceType">
    <th mat-header-cell *matHeaderCellDef> Service </th>
    <td mat-cell *matCellDef="let element"> {{element.serviceType}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="isUrgent">
    <th mat-header-cell *matHeaderCellDef> Urgent </th>
    <td mat-cell *matCellDef="let element"> {{element.isUrgent}} </td>
  </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="passportId">
    <th mat-header-cell *matHeaderCellDef> Passport </th>
    <td mat-cell *matCellDef="let element"> {{element.passportId}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dateCreated">
    <th mat-header-cell *matHeaderCellDef> Date Created </th>
    <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onDelete(element.id)" mat-raised-button color="warn">
          Delete
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
